{% extends 'base.html' %}
{% block content %}

<div class="card m_card">
    <div class="card-content">
        <span class="card-title">New session for: </span>
        <span class="card-title">{{patient.user.first_name}} {{patient.user.last_name}}</span>
        <form action="{% url 'add_new_session' therapist_id patient.user_id %}" method="post">
            {% csrf_token %}
            {{session_form.as_p}}
            <input type="submit" value="Add Session" class="btn red darken-2">
        </form>
    </div>
</div>

{% endblock content %}
